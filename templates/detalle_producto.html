{% extends 'base.html' %}

{% block Titulo %}
    Detalle producto
{% endblock %}

{% block Contenido %}

<section class="main">
    <h2>DETALLE DEL PRODUCTO {{object.id}}</h2>
    <hr class="separador">
    <div class="contenedor-detalle">
        <div class="imagen-detalle">
            {% if object.imagen %}
                <img src="{{ object.imagen.url }}">
            {% else %}
                <img src="/static/sin_imagen.png" alt="imagen">
            {% endif %}
        </div>      
        <div class="info-detalle detalle-producto">
            <p class="titulo-producto">{{object.name}}</p>
            <div class="contenedor-dato">
            <P class="titulo-dato">DESCRIPCIÃ“N</p>
            <P class="dato"> {{object.descripcion}}</p><br><br>
            </div>
            <div class="contenedor-dato">
                <p class="titulo-dato">PRECIO</p>
                <p class="dato">$ {{object.precio}}</p>
            </div>
            <div>
                <a class="boton-editar" href="/productos/actualizar_producto/{{object.id}}/">Editar</a>
                <a class="boton-eliminar" href="/productos/eliminar_producto/{{object.id}}/">Eliminar</a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
