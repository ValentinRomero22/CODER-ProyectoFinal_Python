{% extends 'base.html' %}

{% block Titulo %}
    Actualizar categoría
{% endblock %}

{% block Contenido %}

    {% if form %}
        <h2>Actualizar Categoría</h2>
        <form action="" method="POST" style="margin-left:40rem;margin-top:7rem">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input type="submit" , value="Enviar">
        </form>
    {% endif %}

{% endblock %}
