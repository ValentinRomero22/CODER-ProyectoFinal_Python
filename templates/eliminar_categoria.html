{% extends 'base.html' %}

{% block Titulo %}
    Eliminar categoría
{% endblock %}

{% block Contenido %}

<section class="main">
    <h2>Seguro que desea eliminar la categoría {{object.name}}?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="boton-eliminar confirmar-eliminar">Eliminar</button>    
    </form>
</section>

{% endblock %}
