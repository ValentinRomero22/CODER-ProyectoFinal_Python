{% extends 'base.html' %}

{% block Titulo %}
    Crear local
{% endblock %}

{% block Contenido %}

    {% if form %}
        <h2>Agregar nuevo local</h2>

        <form action="" method="POST">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input type="submit", value="Enviar">
        </form>
    {% endif %}

{% endblock %}
