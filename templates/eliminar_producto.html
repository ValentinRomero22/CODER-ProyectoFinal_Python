{% extends 'base.html' %}

{% block Titulo %}
    Eliminar producto
{% endblock %}

{% block Contenido %}

    {% if form %}
        <h3>Seguro que desea eliminar {{object.name}}?</h3>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
    {% endif %}

{% endblock %}
