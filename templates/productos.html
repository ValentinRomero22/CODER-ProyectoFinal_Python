{% extends 'base.html' %}

{% block Titulo %}
    Productos
{% endblock %}

{% block Contenido %}

<section class="main">
    <div class="contenedor-titulo">
        <h2>PRODUCTOS</h2>
        <div class="contenedor-agregar">
            <a class="boton-editar boton-agregar" href="/productos/crear_producto">AGREGAR PRODUCTO</a>
        </div>
    </div>
    <hr class="separador">
    <div class="catalogo">
        {% for producto in productos %}
            <div class="item">
                {% if producto.imagen %}
                    <img src="{{ producto.imagen.url }}" alt="imagen">    
                {% else %}
                    <img src="../static/sin_imagen.png" alt="imagen">
                {% endif %}
                <div class="item-nombre">
                    <h5>{{producto.name}}</h5>
                </div>
                <div class="item-footer">
                    <p>$ {{producto.precio}}</p>
                    <a href="/productos/detalle_producto/{{producto.id}}/" class="btn btn-primary">VER DETALLE</a>
                </div>
            </div>
        {% endfor %}
    </div>
    <div style = "color:red;">{{error}}</div>
</section>

{% endblock %}
