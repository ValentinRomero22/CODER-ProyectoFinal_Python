{% extends 'base.html' %}

{% block Titulo %}
    Actualizar producto
{% endblock %}

{% block Contenido %}

<section class="main">
    {% if form %}
    <h2>ACTUALIZAR PRODUCTO {{object.id}}</h2>
    <hr class="separador">
    <div class="contenedor-form">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input class="boton-editar" type="submit", value="Guardar">
        </form>
    </div>
    {% endif %}
</section>

{% endblock %}
