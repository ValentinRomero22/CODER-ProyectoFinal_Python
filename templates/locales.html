{% extends 'base.html' %}

{% block Titulo %}
    Locales
{% endblock %}

{% block Contenido %}

<section class="main">
    <h2>LOCALES</h2>
    <hr class="separador">
    <div class="catalogo">
    {% for local in locales %}   
        <div class="item">
            <div class="item-imagen">
                <img src="{{ local.imagen.url }}" alt="imagen">             
           </div>
            <div class="item-nombre height-auto">
                <h5>LOCAL {{local.id}}</h5>
            </div>
            <div class="item-footer local-footer">
                <a href="/productos/detalle_local/{{local.id}}/">Ver detalle</a>
            </div>
        </div>
    {% endfor %}
    </div>
    <div style = "color:red;">{{error}}</div>
</section>

{% endblock %}
